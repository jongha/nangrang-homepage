        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 small">
                <ul class="list-inline">
                    {% for network in site.contact %}
                    <li>
                        <a href="{{ network.url }}" target="_blank"><img src="/img/contact/{{ network.file }}.png" /></a>
                    </li>
                    {% endfor %}
                </ul>
                                
                <div class="address">(주){{ site.title }} {{ site.address }}</div>
                <div>대표이사:{{ site.ceo }} 사업자등록번호:{{ site.registration-number }}</div>
                <span class="copyright">Copyright &copy; by <a href="/">{{ site.title-en }}</a>. All rights reserved.</span>
            </div>
            <div class="col-md-3"></div>
            <!--<div class="col-md-4">

                    <li><a href="#">Privacy Policy</a>
                    </li>
                    <li><a href="#">Terms of Use</a>
                    </li>
                </ul>
            </div>-->

        <div class="row">

            <div class="col-md-6">
                <hr />
                <div class="text-muted small">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
