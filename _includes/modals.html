{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <img src="img/service/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        <div>{{ post.description }}</div>
                        <a href="mailto:{{ site.email }}"><button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-envelope"></i> 문의하기</button></a>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> 닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
